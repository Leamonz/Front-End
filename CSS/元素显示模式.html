<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            /* 可以将行内元素转换为块级元素显示 */
            display: block;
            width: 150px;
            height: 100px;
            background-color: skyblue;
            text-decoration: none;
        }

        a:hover {
            color: brown;
        }

        div {
            display: inline;
            background-color: purple;
        }
    </style>
</head>

<body>
    <a href="#">pegga pig</a>
    <div>我是块级元素</div>
    <div>我也是块级元素</div>
</body>

</html>
