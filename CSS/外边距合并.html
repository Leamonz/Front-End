<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin Collapse</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .father {
            width: 500px;
            height: 300px;
            margin: 10px auto;
            background-color: pink;
            /* border-top: 1px solid transparent; */
            /* padding: 1px; */
            overflow: hidden;
        }

        .son {
            width: 200px;
            height: 100px;
            margin-top: 20px;
            background-color: skyblue;
        }
    </style>
</head>

<body>
    <div class="father">
        <div class="son">我是子元素</div>
    </div>
</body>

</html>
