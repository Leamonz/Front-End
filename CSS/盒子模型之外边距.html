<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Margin</title>
    <style>
        div {
            width: 500px;
            height: 500px;
            margin: 10px auto;
            background-color: skyblue;
            /* text-align:center;可以让子元素的行内元素或行内块元素水平居中 */
            text-align: center;
            background-image: url(../ALL_IMAGES/UP.png);
            background-position: center center;
            background-repeat: no-repeat;
        }
    </style>
</head>

<body>
    <div class="one">1</div>
    <div class="two">2</div>
</body>

</html>
