<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        .shadow {
            width: 100px;
            height: 100px;
            margin: 0 auto;
            background-color: skyblue;
            box-shadow: 10px 10px 5px -4px rgba(0, 0, 0, .3);
            /* 阴影颜色半透明 */
        }
    </style>
</head>

<body>
    <div class="shadow">

    </div>
</body>

</html>
