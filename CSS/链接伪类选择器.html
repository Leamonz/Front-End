<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 1.未访问的链接a:link，把没有点击过的链接选择出来 */
        a:link {
            color: #333;
            text-decoration: none;
        }

        /* 2.已访问的链接a:visited，把点击过的链接选择出来 */
        a:visited {
            color: orange;
        }

        /* 3.a:hover，选择鼠标经过的链接 */
        a:hover {
            color: skyblue;
        }

        /* 4.a:active，选择鼠标正在按下但是没有弹起的链接 */
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>
</body>

</html>
