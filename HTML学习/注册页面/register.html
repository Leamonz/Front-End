<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
</head>

<body>
    <h3>青春不常在，抓紧谈恋爱</h3>
    <form action="">
        <table width="500">
            <!-- 第一行：性别 -->
            <tr>
                <td>性别：</td>
                <td><input type="radio" name="sex" id="male"><label for="male">男</label>
                    <input type="radio" name="sex" id="female"><label for="female">女</label>
                </td>
            </tr>
            <!-- 第二行：生日 -->
            <tr>
                <td>生日：</td>
                <td> <select>
                        <option>--请选择年--</option>
                        <option>2003</option>
                        <option>2002</option>
                        <option>2001</option>
                        <option>2000</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>
                        <option>8月</option>
                        <option>9月</option>
                        <option>10月</option>
                        <option>11月</option>
                        <option>12月</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>01</option>
                        <option>14</option>
                    </select>
                </td>
            </tr>
            <!-- 第三行：所在地区 -->
            <tr>
                <td>所在地区：</td>
                <td><input type="text" value="请输入所在地区"></td>
            </tr>
            <!-- 第四行：婚姻状况 -->
            <tr>
                <td> 婚姻状况：</td>
                <td><input type="radio" name="state" id="unmarried" checked="checked"><label for="unmarried">未婚</label>
                    <input type="radio" name="state" id="married"><label for="married">已婚</label>
                </td>
            </tr>
            <!-- 第五行：学历 -->
            <tr>
                <td>学历：</td>
                <td><input type="text" value="幼儿园"></td>
            </tr>
            <!-- 第六行：自我介绍 -->
            <tr>
                <td>自我介绍：</td>
                <td><textarea>自我介绍</textarea></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked">我同意注册条款和会员加入标准</td>
            </tr>
            <tr>
                <td></td>
                <td><a href="temp.html">我是会员，立即登录</a></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>11111</li>
                        <li>22222</li>
                        <li>33333</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
